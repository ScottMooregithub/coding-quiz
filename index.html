<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Scott's Coding Quiz</title>
</head>


<body>
    <header id="timer" class="minutes timer">
        <p>Timer: </p>
        <p id="timeDisplay">60 seconds</p>
    </header>
    <div class="card">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <form id="saveForm" class="hide">
            <p>Enter Your Initials</p>
            <input type="text" name="" id="initialsInput">
            <p id="scoreDisplay"></p>
        </form>
        <div id="allScores" class="hide">
            <h2>SCORES!</h2>
            <ul id="scoreList">
            </ul>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="save-btn" class="btn hide">Save</button>
        </div>
    </div>
</body>

</html>
